apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: grafana
  namespace: monitoring
spec:
  rules:
  - host: infra.noobcloud.com.br
    http:
      paths:
      - path: /grafana/?(.*)
        backend:
          serviceName: grafana
          servicePort: 80